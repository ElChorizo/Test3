<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>#{partyBean.name}</title>
</h:head>
<h:body>
	<div align="center">
		<h:form>
			<label style="font-weight: bold">Party Pieces</label>
			<br />
			<br />
			<label>Choose a title: </label>
			<h:inputText value="#{partyBean.name}"></h:inputText>
			<br />
			<label>Choose a picture: </label>
			<h:selectOneMenu value="#{partyBean.imageUri}">
				<f:selectItem itemValue="resources/img/beer.png" itemLabel="Beer" />
				<f:selectItem itemValue="resources/img/disco.jpg" itemLabel="Disco" />
			</h:selectOneMenu>
			<br />
			<label>Are parents allowed ? </label>
			<h:selectBooleanCheckbox value="#{partyBean.parentsAllowed}">
			</h:selectBooleanCheckbox>
			<br />
			<h:commandButton value="Submit picture and parents choices"
				action="party" />
			<br />
			<h:commandButton value="Reset to default" action="#{partyBean.reset}" />
			<br />
			<br />
		</h:form>
		<br />
		<br />
		<h1><h:outputText value="#{partyBean.summary}"/></h1>
<br />
			<br />
			<h:dataTable value="#{partyBean.items}" var="item">
				<h:column>#{item.name}</h:column>
				<h:column>#{item.age}</h:column>
			</h:dataTable>
			<br />
			<h:graphicImage value="#{partyBean.imageUri}" width="200" height="171"/>
<p>
					<h:form>
						<h:commandLink value="Follow me for a surprise..."
							action="surprise.xhtml" />
					</h:form>
				</p>
	</div>
</h:body>
</html>
